        // ゲームカード生成
        function createGameCard(game) {
            return `
                <div class="game-card" onclick="playGame(${game.id})">
                    <div class="game-number">No.${game.id}</div>
                    <div class="game-title">${game.title}</div>
                    <div class="game-description">${game.description}</div>
                    <div class="game-skills">
                        ${game.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>
                    <button class="play-btn">ゲーム開始</button>
                </div>
            `;
        }

        // ページ読み込み時にゲームカードを生成
        document.addEventListener('DOMContentLoaded', function() {
            // アクションゲーム
            document.getElementById('action-games').innerHTML = 
                games.action.map(game => createGameCard(game)).join('');
            
            // パズルゲーム
            document.getElementById('puzzle-games').innerHTML = 
                games.puzzle.map(game => createGameCard(game)).join('');
            
            // カードゲーム
            document.getElementById('card-games').innerHTML = 
                games.card.map(game => createGameCard(game)).join('');
            
            // スポーツゲーム
            document.getElementById('sports-games').innerHTML = 
                games.sports.map(game => createGameCard(game)).join('');
        });

        // ゲーム開始
        function playGame(gameId) {
            window.location.href = `games/game${gameId.toString().padStart(3, '0')}.html`;
        }
    </script>
